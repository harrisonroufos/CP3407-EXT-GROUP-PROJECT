<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checklist</title>
    <script>
        function addChecklistItem() {
            const list = document.getElementById("checklist-items");
            const newItem = document.createElement("li");
            const input = document.createElement("input");
            input.type = "text";
            input.name = "checklist_items";
            input.required = true;
            newItem.appendChild(input);
            list.appendChild(newItem);
        }
    </script>
</head>
<body>

<h2>Custom Checklist</h2>

<!-- Ensure the correct booking_id is passed -->
<form method="POST" action="/custom_checklist/{{ booking_id }}">
    <!-- Hidden input field to store booking_id -->
    <input type="hidden" name="booking_id" value="{{ booking_id }}">

    <ul id="checklist-items">
        {% for item in checklist_items %}
        <li><input type="text" name="checklist_items" value="{{ item }}" required></li>
        {% endfor %}
    </ul>

    <button type="button" onclick="addChecklistItem()">Add Item</button>
    <button type="submit">Save Checklist</button>
</form>

</body>
</html>
