<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyClean - Booking Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="payment-page">

<!-- Header -->
{% include "header.html" %}

<main>
    <h1>Complete Your Payment</h1>
    <div class="profile-container">
        <form class="profile-form" method="POST" action="">
            <h2>Booking ID: <strong>{{ booking_id }}</strong></h2>
            <h2>Total Amount: <strong>$50.00</strong></h2>

            <div class="form-group">
                <label for="name_on_card">Name on Card:</label>
                <input type="text" id="name_on_card" name="name_on_card" required>
            </div>

            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>

            <div class="form-group">
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" placeholder="123 Main St, City, Country" required>
            </div>

            <button type="submit" class="pay-btn">Pay Now</button>

        </form>
    </div>
</main>

<!-- Footer -->
{% include "footer.html" %}

</body>
</html>
