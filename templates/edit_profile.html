<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>MyClean - Editing Your Profile</title>
    <style>
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            background-color: #f0f8ff; /* Soft light blue */
        }

        .profile-form input, .profile-form textarea, .profile-form select {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 95%;
            transition: border-color 0.3s;
        }

        .profile-form input:focus, .profile-form textarea:focus, .profile-form select:focus {
            border-color: #28a745; /* Green highlight */
        }
    </style>
</head>

<body class="edit-profile-page">
<!-- Header with navigation -->
<header>
    <div class="logo">
        <a href="/show_cleaners"><img src="{{ url_for('static', filename='images/MyClean_logo.png') }}" alt="MyClean Logo"></a>
    </div>

    <div class="dropdown">
        <button class="dropbtn">
            â–¼ {{ session['username'] if 'username' in session else 'Guest' }}
        </button>
        <img class="profile-image" src="{{ url_for('static', filename='images/temp_profile_icon.png') }}" alt="Profile Icon">
        <div class="dropdown-content">
            {% if 'username' in session %}
                <a href="/cleaner/{{ session['cleaner_id'] }}">Profile</a>
                <a href="/cleaner/{{ session['cleaner_id'] }}/edit">Settings</a>
                <a href="#">Bookings</a>
                <a href="/logout">Log Out</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>

<!-- Main Profile Edit Section -->
<main>
    <div class="profile-container">
        <form class="profile-form" method="POST" action="{{ edit_cleaner_profile }}">

            <h1>Edit Your Profile</h1>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" required>

            <label for="location">Location</label>
            <div class="location-btn">
                <select name="location" id="location" required>
                    <option value="Townsville">Townsville</option>
                    <option value="Cairns">Cairns</option>
                    <option value="Brisbane">Brisbane</option>
                </select>
            </div>

            <hr class="form-divider">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" cols="40" rows="5"></textarea>

            <label for="experience_years">Years of Experience</label>
            <input type="number" name="experience_years" id="experience_years" min="0">

            <hr class="form-divider">

            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <button type="submit">Confirm Changes</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 MyClean. All rights reserved.</p>
</footer>
</body>
</html>
