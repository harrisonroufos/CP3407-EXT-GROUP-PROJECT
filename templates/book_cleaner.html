<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cleaner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="book-cleaner-page">

<!-- Header with navigation -->
{% include "header.html" %}

<main>
    <div class="booking-container">
        <h1>Book Cleaner #{{ cleaner_id }}</h1>
        <form method="POST" action="">
            <div>
                <label>Booking Date/Time:
                    <input type="datetime-local" name="booking_date" required>
                </label>
            </div>
            <br>
            <div>
                <label>Custom Checklist (one item per line):
                    <textarea name="checklist_items" rows="6" cols="50"></textarea>
                </label>
            </div>
            <br>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</main>

<!-- Footer -->
{% include "footer.html" %}
</body>
</html>
