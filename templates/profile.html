<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ user.full_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="cleaner-page">

<header>
    <div class="logo">
        <a href="/show_cleaners"><img src="{{ url_for('static', filename='images/MyClean_logo.png') }}"
                                      alt="MyClean Logo"></a>
    </div>
    <div class="dropdown">
        <button class="dropbtn">
            â–¼ {{ session['username'] if 'username' in session else 'Guest' }}
        </button>
        <img class="profile-image" src="{{ url_for('static', filename='images/temp_profile_icon.png') }}"
             alt="Profile Icon">
        <div class="dropdown-content">
            {% if 'username' in session %}
            <a href="/profile">Profile</a>
            <a href="#">Bookings</a>
            <a href="#">Settings</a>
            <a href="/logout">Log Out</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/">Sign Up</a>
            {% endif %}
        </div>
</header>

<main class="auth-page">
    <div class="container profile-card">
        <img src="{{ url_for('static', filename='images/default-profile.png') }}" alt="Profile Picture"
             class="profile-image">
        <h1>{{ user.full_name }}</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone_number }}</p>
        <p><strong>Location:</strong> {{ user.location }}</p>
    </div>
</main>

<footer>
    <p>&copy; 2025 MyClean. All rights reserved.</p>
</footer>

</body>
</html>
